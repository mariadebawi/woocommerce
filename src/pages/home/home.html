<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides #productSlides>
    <ion-slide *ngFor="let p of products">
      <ion-grid>
        <ion-row *ngFor="let image of p.images">
          <ion-col col-12>
            <ion-img width="100%" height="100%" src="{{image.src}}"></ion-img>
            <h1 padding center [innerHtml]="p.name"></h1>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>

  <ion-img width="100%" height="100%" style="margin-top: -40%" src="../../assets/imgs/1.jpg"></ion-img>

  <ion-list>
    <ion-item *ngFor="let p of productsMore">
      <div *ngFor="let image of p.images">
        <ion-thumbnail item-left>
          <img src="{{image.src}}">
        </ion-thumbnail>
      </div>
      <h2>{{p.name}}</h2>
      <p>
        <span [innerHtml]="p.short_description"></span>
        <span [innerHtml]="p.price_html"></span>
      </p>
      <button ion-button icon clear item-right>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)=" loadMoreProducts($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>




</ion-content>
