<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides #productSlides pager>
    <ion-slide *ngFor="let p of products">
        <ion-card  *ngFor="let image of p.images">
                <img src="{{image.src}}">
          </ion-card>
     
    </ion-slide>
  </ion-slides>

</ion-content>
